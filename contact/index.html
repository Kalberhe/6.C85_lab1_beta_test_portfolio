<body>

  <main>
    <p class="muted" style="margin-top:.25rem">
      I’m open to data science internships, collaborations, and analytics projects. Use the form below to reach me.
    </p>

    <!-- Contact form (keeps mailto:) -->
    <form class="contact" action="mailto:kgebrekirstos@ucsd.edu" method="POST" enctype="text/plain" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" autocomplete="name" placeholder="Your full name" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" placeholder="you@example.com" required>

      <label for="subject">Subject</label>
      <input id="subject" name="subject" type="text" placeholder="What’s this about?" required>

      <label for="body">Message</label>
      <textarea id="body" name="body" rows="6" placeholder="Tell me a bit about your request…" required></textarea>

      <!-- Submit -->
      <span></span>
      <button type="submit">Send</button>

      <!-- Inline feedback area (optional for later JS) -->
      <span></span>
      <div class="form-note" aria-live="polite"></div>
    </form>
  </main>
</body>
