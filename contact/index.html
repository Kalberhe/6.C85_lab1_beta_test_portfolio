  <h1>Contact me</h1>
  <p>If you’d like to get in touch, fill out the form below:</p>

  <form class="contact" action="mailto:kgebrekirstos@ucsd.edu" method="POST" enctype="text/plain" novalidate>
    <label for="email">Email:</label>
    <input id="email" name="email" type="email" required placeholder="you@example.com" autocomplete="email">

    <label for="subject">Subject:</label>
    <input id="subject" name="subject" type="text" required placeholder="Hello">

    <label for="body">Message:</label>
    <textarea id="body" name="body" rows="6" required placeholder="Sup?"></textarea>

    <button type="submit" class="full">Send</button>

    <div class="form-note" aria-live="polite"></div>
  </form>
