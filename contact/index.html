  <main>
    <h1>Contact me</h1>
    <p class="muted">If you’d like to get in touch, fill out the form below:</p>

    <!-- Inline two-column layout; button matches the field width -->
    <form class="contact" action="mailto:kgebrekirstos@ucsd.edu" method="POST" enctype="text/plain" novalidate>
      <label for="email">Email:</label>
      <input id="email" name="email" type="email" required placeholder="you@example.com" autocomplete="email">

      <label for="subject">Subject:</label>
      <input id="subject" name="subject" type="text" required placeholder="Hello">

      <label for="body">Message:</label>
      <textarea id="body" name="body" rows="4" required placeholder="Sup?"></textarea>

      <button type="submit">Send</button>
    </form>
