<!doctype html>
<html lang="en">
<head>
  <script type="module" src="../global.js"></script>
  <meta charset="utf-8" />
  <title>Lab 6 â€” Meta</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="meta.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/d3@7/+esm"></script>
</head>

<body>
  <main class="container">

    <h1>Meta</h1>

    <!-- FILES BY LOC (STEP 2) -->
    <section id="files-section">
      <h2>Files by Lines of Code</h2>
      <!-- dl so we can do name + count on one line via CSS grid -->
      <dl id="files" class="files-grid"></dl>
    </section>

    <!-- SUMMARY -->
    <section id="summary">
      <h2>Summary</h2>
      <div id="stats" class="summary-bar"></div>
    </section>

    <!-- SCATTER CHART -->
    <section id="viz">
      <h2>Commits by Date &amp; Hour</h2>

      <div id="time-filter" class="time-filter">
        <label for="commit-progress">Show commits until:</label>
        <input type="range" id="commit-progress" min="0" max="100" value="100" />
        <time id="commit-time">---</time>
      </div>

      <div class="chart-card">
        <svg id="scatter" width="900" height="420"
             role="img" aria-label="Commits by date and hour"></svg>

        <p id="selection-count">No commits selected</p>
        <dl id="language-breakdown" class="stats"></dl>
      </div>

      <div id="tooltip" hidden></div>
    </section>

  </main>

  <script type="module" src="meta.js"></script>
</body>
</html>
