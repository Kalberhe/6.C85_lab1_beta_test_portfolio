<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lab 6 — Meta</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="meta.css" />
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>
<body>
  <main class="container">
    <h1>Meta</h1>

    <!-- Step 1: summary stats -->
    <section id="summary">
      <h2>Summary</h2>
      <dl id="stats"></dl>
    </section>

    <!-- Step 2–4: scatter -->
    <section id="viz">
      <h2>Commits by Date & Hour</h2>
      <svg id="scatter" width="900" height="420"></svg>
      <div id="tooltip" hidden></div>
    </section>

    <!-- Step 5: brushing outputs -->
    <section id="brush-panel">
      <p id="selection-count">Selected: 0 commits</p>
      <div id="selection-breakdown"></div>
    </section>
  </main>

  <script type="module" src="meta.js"></script>
</body>
</html>
