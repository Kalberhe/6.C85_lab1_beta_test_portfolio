<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Projects – Kalkidan Berhe Gebrekirstos</title>
  <link rel="stylesheet" href="../style.css?v=10">
  <!-- global utilities (renders the site navbar) -->
  <script type="module" src="../global.js"></script>
</head>
<body>
  <!-- Do NOT add a <nav> here; global.js injects it -->

  <main class="projects-wrap">
    <!-- 1) Title -->
    <h1 class="projects-title">My Projects</h1>

    <!-- 2) Pie + Legend -->
    <div class="pie-flex">
      <svg id="projects-pie-plot" viewBox="-50 -50 100 100" aria-label="Projects per year"></svg>
      <ul class="legend" aria-label="Year legend"></ul>
    </div>

    <!-- 3) Search -->
    <input
      class="searchBar"
      type="search"
      aria-label="Search projects"
      placeholder="🔍 Search projects…"
    />

    <!-- 4) Project cards (filled by JS) -->
    <div class="projects">
      <noscript>Please enable JavaScript to see projects.</noscript>
    </div>
  </main>

  <!-- Page script -->
  <script type="module" src="./projects.js"></script>
</body>
</html>
